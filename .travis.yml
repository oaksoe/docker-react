sudo: required
services:
    - docker

before_install:
    - docker build -t oaksoe/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true oaksoe/docker-react npm run test

deploy:
    edge: true
    provider: elasticbeanstalk
    region: "ap-southeast-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-ap-southeast-1-865572736405"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: "$AWS_SECRET_KEY"